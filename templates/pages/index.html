<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Stress Log</title>
    {% include "components/header.html" %}
    <link href="{{ url_for('static', filename='css/pages/index.css') }}" rel="stylesheet">
</head>

<body>
    <div class="horizontal-container">
        <span class="title">Express a Stressor or Relaxor</span>
        {% if results %}
        <div class="box bad">{{results['error']}}</div>
        {% endif %}
        <span></span>
        <form method="POST">
            <field>
                <label>Name</label>
                <input readonly type="text" name="name" placeholder="Your Name" value="{{current_user.id.title()}}" />
            </field>
            <field>
                <label>Topic</label>
                <input type="text" name="topic" placeholder="A descriptive one or two words to describe the topic." />
            </field>
            <field>
                <label>Level</label>
                <input type="number" name="level" placeholder="3" />
            </field>
            <field>
                <label>Description</label>
                <input type="text" name="description" placeholder="Authority" />
            </field>
            <field style="height: 5rem; display: block;">
                <radiofield>
                    <radio>
                        <input id="radio-stressor" type="radio" name="is_stress_relax" value="stressor" />
                        <label for="radio-stressor">Stressor</label>
                    </radio>
                    <radio>
                        <input id="radio-relaxor" type="radio" name="is_stress_relax" value="relaxor" />
                        <label for="radio-relaxor">Relaxor</label>
                    </radio>
                </radiofield>
            </field>
            <buttons style="justify-content: space-between;">
                <input type="submit" value="Record" />
                <a class="button green" href="/archive">See Archive</a>
            </buttons>
            
        </form>
    </div>
</body>

</html>
